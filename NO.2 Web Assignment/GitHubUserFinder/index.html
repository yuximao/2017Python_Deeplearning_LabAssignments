<html>
<head>
  <title>Github User Finder</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
<header>
  <h1>Find Me!</h1>
</header>
<div id="container">
  <div class="search">
    <input id="username" placeholder="enter a github username..." type="text"></input>
  </div>
  <div id="profile">
    <h2></h2>
    <div class="userid"></div>
    <div class="avatar"><div id="img1"></div></div>
    <br/><div class="information"></div>
    <div class="creat"></div>
    <div class="follower"></div>
    <div class="followers"></div>
    <div class="followers2"></div>
    <div class="followers3"></div>
    <div class="followers4"></div>
    <div class="followers5"></div>
    <div class="public_repos"></div>
    <div class="public1"></div>
    <div class="public2"></div>
    <div class="public3"></div>
    <div class="public4"></div>
    <div class="public5"></div>

    <br/><br/><br/><div id="error"></div>
    <br/><br/><br/><br/><br/><span>Login Out?</span><br/><a href="login.html"><img src="1.jpg" height="130" width="130"/></a>
  </div>
</div>

</body>
</html>
